{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}
{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" autofocus type="text" name="symbol" placeholder="Symbol">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" autofocus type="text" name="shares" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
